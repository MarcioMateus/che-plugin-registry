apiVersion: v2
publisher: eclipse
name: che-theia
version: latest
type: Che Editor
displayName: theia-ide
title: Eclipse Theia
description: Eclipse Theia
icon: /images/default.png
category: Editor
repository: 'https://github.com/eclipse-che/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-10-06'
spec:
  endpoints:
    - name: theia
      targetPort: 3100
      attributes:
        type: ide
        cookiesAuthEnabled: true
        discoverable: false
        urlRewriteSupported: true
        protocol: http
        secure: true
      public: true
    - name: webviews
      targetPort: 3100
      attributes:
        type: webview
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
        urlRewriteSupported: true
        protocol: http
        secure: true
      public: true
    - name: mini-browser
      targetPort: 3100
      attributes:
        type: mini-browser
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
        urlRewriteSupported: true
        protocol: http
        secure: true
      public: true
    - name: theia-dev
      targetPort: 3130
      attributes:
        type: ide-dev
        discoverable: false
        urlRewriteSupported: true
        protocol: http
      public: true
    - name: theia-redirect-1
      targetPort: 13131
      attributes:
        discoverable: false
        urlRewriteSupported: true
        protocol: http
      public: true
    - name: theia-redirect-2
      targetPort: 13132
      attributes:
        discoverable: false
        urlRewriteSupported: true
        protocol: http
      public: true
    - name: theia-redirect-3
      targetPort: 13133
      attributes:
        discoverable: false
        urlRewriteSupported: true
        protocol: http
      public: true
    - name: terminal
      targetPort: 3333
      attributes:
        type: collocated-terminal
        discoverable: false
        cookiesAuthEnabled: true
        urlRewriteSupported: true
        protocol: ws
        secure: true
      public: true
  containers:
    - image: 'quay.io/eclipse/che-theia@sha256:a595463c91b4ee5fa74878be15ffbc6761d79d7b17d388dd3bace4888d99a2ca'
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      mountSources: true
      memoryLimit: 512M
      cpuLimit: 1500m
      cpuRequest: 100m
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
      name: theia-ide
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
    - image: 'quay.io/eclipse/che-machine-exec@sha256:d489637db9f7c1e4572201b5e8be387b903cdbe1cd24c71c47f1ac261b9ea030'
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
      name: che-machine-exec
      ports:
        - exposedPort: 3333
  initContainers:
    - image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:534b08a07a9c4675413d36dfd00ed83fab3324c27961e23065f2bb9237f9f240'
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
      name: remote-runtime-injector
