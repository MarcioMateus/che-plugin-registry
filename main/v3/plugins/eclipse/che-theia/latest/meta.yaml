apiVersion: v2
publisher: eclipse
name: che-theia
version: latest
type: Che Editor
displayName: theia-ide
title: Eclipse Theia
description: Eclipse Theia
icon: /v3/images/eclipse-che-logo.png
category: Editor
repository: 'https://github.com/eclipse-che/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-04-15'
spec:
  endpoints:
    - name: theia
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
    - name: webviews
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: webview
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: mini-browser
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: mini-browser
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: theia-dev
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
    - name: theia-redirect-1
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-2
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-3
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
    - name: terminal
      public: true
      targetPort: 3333
      attributes:
        protocol: ws
        type: collocated-terminal
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
  containers:
    - name: theia-ide
      image: 'quay.io/eclipse/che-theia@sha256:5855c41d8b4208bfe58cb336faa3a1aaf381ffc6d5b8ae961db9299aba1dbfe4'
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      mountSources: true
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
      memoryLimit: 512M
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
    - name: che-machine-exec
      image: 'quay.io/eclipse/che-machine-exec@sha256:8f7da35930709a8a4b978390aacb4a62cf5145c24478a8ef847cbf108724f080'
      ports:
        - exposedPort: 3333
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
  initContainers:
    - name: remote-runtime-injector
      image: >-
        quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:ac5469f4600990d94013b6851b6ed712451eb575485b42cdc1527574622438aa
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
