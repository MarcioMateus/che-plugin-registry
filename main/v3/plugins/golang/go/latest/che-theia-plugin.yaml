schemaVersion: 1.0.0
metadata:
  id: golang/go
  publisher: golang
  name: go
  version: latest
  displayName: Go
  description: Rich Go language support for Visual Studio Code
  repository: 'https://github.com/golang/vscode-go'
  categories:
    - Programming Languages
    - Snippets
    - Linters
    - Debuggers
    - Formatters
  icon: /images/golang-go-icon.png
