      value: '/go:$(CHE_PROJECTS_ROOT)'
  image: 'quay.io/eclipse/che-plugin-sidecar:go-c939ba4'
dependencies: []
extensions:
  - 'https://github.com/golang/vscode-go/releases/download/v0.16.1/go-0.16.1.vsix'
