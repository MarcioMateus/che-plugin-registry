schemaVersion: 1.0.0
metadata:
  id: sonarsource/sonarlint-vscode
  publisher: sonarsource
  name: sonarlint-vscode
  version: latest
  displayName: SonarLint
  description: >-
    SonarLint is an IDE extension that helps you detect and fix quality issues as you write code in JavaScript,
    TypeScript, Python, Java, HTML and PHP.
  repository: 'https://github.com/SonarSource/sonarlint-vscode.git'
  categories:
    - Linters
  icon: /v3/images/sonarsource-sonarlint-vscode-icon.png
sidecar:
  name: vscode-sonarlint
  memoryLimit: 512Mi
  cpuLimit: 500m
  cpuRequest: 30m
  volumeMounts:
    - name: m2
      path: /home/theia/.m2
  image: 'quay.io/eclipse/che-plugin-sidecar:sonarlint-2fcf341'
extensions:
  - 'https://github.com/SonarSource/sonarlint-vscode/releases/download/1.20.1/sonarlint-vscode-1.20.1.vsix'
  - >-
    https://open-vsx.org/api/vscode/typescript-language-features/1.49.3/file/vscode.typescript-language-features-1.49.3.vsix
