apiVersion: v2
publisher: timonwong
name: shellcheck
version: latest
type: VS Code extension
displayName: ShellCheck
title: ShellCheck
description: 'Integrates ShellCheck into VS Code, a linter for Shell scripts.'
icon: /v3/images/timonwong-shellcheck-icon.png
category: Linters
repository: 'https://github.com/timonwong/vscode-shellcheck.git'
firstPublicationDate: '2021-03-08'
latestUpdateDate: '2021-04-28'
spec:
  containers:
    - image: 'quay.io/eclipse/che-plugin-sidecar@sha256:6b9c739f487738a5bfb20e052a21b4edff4289c738496708abf8adc4d5820d79'
      name: shellcheck
      memoryLimit: 256Mi
      cpuRequest: 30m
      cpuLimit: 500m
      env:
        - name: CHE_THEIA_SIDECAR_PREFERENCES
          value: '{"shellcheck.executablePath":"/bin/shellcheck"}'
  extensions:
    - >-
      https://github.com/redhat-developer/codeready-workspaces-vscode-extensions/releases/download/vf707df2/shellcheck-v0.13.2.vsix
