apiVersion: v2
publisher: eclipse
name: che-theia
version: latest
type: Che Editor
displayName: theia-ide
title: Eclipse Theia
description: Eclipse Theia
icon: /v3/images/eclipse-che-logo.png
category: Editor
repository: 'https://github.com/eclipse-che/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-04-28'
spec:
  endpoints:
    - name: theia
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
    - name: webviews
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: webview
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: mini-browser
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: mini-browser
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: theia-dev
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
    - name: theia-redirect-1
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-2
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-3
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
    - name: terminal
      public: true
      targetPort: 3333
      attributes:
        protocol: ws
        type: collocated-terminal
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
  containers:
    - name: theia-ide
      image: 'quay.io/eclipse/che-theia@sha256:14e34d2958119b038f58e1ade23ac5954b8fd494bcf2dc3aee4bda4933fd0066'
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      mountSources: true
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
      memoryLimit: 512M
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
    - name: che-machine-exec
      image: 'quay.io/eclipse/che-machine-exec@sha256:bfb16ca50ad3a019ce90f6162dca71d589cee8b0e267778ad310c1aebf5d6861'
      ports:
        - exposedPort: 3333
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
  initContainers:
    - name: remote-runtime-injector
      image: >-
        quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:1f52b556f5f00824e54ffc90433d6ee37279c7f432ed9b47c6b578f391ac8453
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
